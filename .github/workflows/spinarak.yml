name: Spinarak bot

on:
  schedule:
    - cron: '*/5 * * * *'
  push:
    branches: [ 'main' ] 
  workflow_dispatch:

jobs:
  run-spinarak:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Install dependencies
      run: |
        # font package needed for Japanese to render in captured screenshots
        sudo apt-get install fonts-noto-cjk
        pip install chromedriver-autoinstaller selenium pyvirtualdisplay beautifulsoup4 azure-communication-email
        
    - name: Run Python Selenium script
      env:
        ACS_FROM_EMAIL: ${{ secrets.ACS_FROM_EMAIL }}
        ACS_CONNECTION_STRING: ${{ secrets.ACS_CONNECTION_STRING }}
        GMAIL_RECIPIENT: ${{ secrets.GMAIL_RECIPIENT }}
      run: |
          echo -e "current NAT'd source IP address: `curl -s api.ipify.org`\n\n"
          python spinarak.py
          ls -al
          
    - name: Check if there are any changes
      id: verify_diff
      run: |
          git diff --quiet . || echo "changed=true" >> $GITHUB_OUTPUT
          
    - name: Commit & push screenshot to repo
      if: steps.verify_diff.outputs.changed == 'true'
      run: |
          git config --global user.name '${{github.actor}}'
          git config --global user.email '${{github.actor}}@users.noreply.github.com'
          git add --all
          git commit -am "Screenshot(s)"
          #git pull
          git push --force
